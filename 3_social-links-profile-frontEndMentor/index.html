<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<!-- /* body */ -->
<body>
  <main class="">
    <div class="profile">
      <section class="">
        <img src="/assets/images/avatar-jessica.jpeg" alt="Jessica Picture">
        <h1 class="name">Jessica Randall</h1>

        <h3 class="city">London, United Kingdom</h3>

        <p>"Front-end developer and avid reader."</p>

      </section>

      <section class="">
        <!-- class='social' did not work in section, i dont know why -->

        <a href="#" target="_blank">
          <div class="social">Github</div>
        </a>   

        <a href="#" target="_blank"> 
          <div class="social">Frontend Mentor</div>
        </a>

        <a href="#" target="_blank">
          <div class="social">Linkedin</div>
        </a>

        <a href="#" target="_blank">
          <div class="social">Twitter</div>
        </a>

        <a href="#" target="_blank">
          <div class="social">Instagram</div>
        </a>  

      </section>
    </div>
  </main>

  <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas Pereira</a>.
  </footer>

</body>
</html>
